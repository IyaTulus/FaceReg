<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    
    <style>
      body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
    }
    .card {
      max-width: 400px;
      border: 1px solid #3498db;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .card-header {
      background-color: #3498db;
      color: white;
      text-align: center;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
  }
  .card-body {
      padding: 20px;
      text-align: center;
  }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .frame {
        position: relative;
        display: inline-block;
    }
    .frame img {
        width: 100%;
        max-width: 500px;
        border: 3px solid #3498db;
        border-radius: 10px;
    }
    .face-detection {
        position: absolute;
        border: 2px dashed #e74c3c;
        border-radius: 5px;
    }
    </style>

    <script>
      function updateFaceRecognition() {
        $.get('/face_info', function(data) {
          $('#face-name').text(data.name);
          $('#face-confidence').text(data.confidence + '%');
        });
      }

      setInterval(updateFaceRecognition, 1000); // Update every second
    </script>
  </head>
  <body>
    <div class="container">
      <div class="alert alert-danger" id = "alert" style = "display : none" role="alert">
        
      </div>
      <div class="alert alert-success" id = "alert2" style = "display : none" role="alert">

      </div>
      <div class="card mb-3" id="face-info">
        <div class="card-header">
            Face Detection Result
        </div>
        <div class="card-body">
            <h5 class="card-title">Nama: <span id="face-name">Tunggu...</span></h5>
            <p class="card-text">Kemiripan: <span id="face-confidence">0%</span></p>
            <button class = "btn btn-sm btn-primary" onclick="cek()">Masuk</button>
        </div>
      </div>
      <div class="frame">
          <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Face Detection">
          <div class="face-detection" style="top: 20%; left: 30%; width: 40%; height: 50%;"></div>
      </div>
    </div>
  </body>
  <script>
    function cek() {
      const faceName = document.getElementById("face-name").innerText;
      const faceConf = document.getElementById("face-confidence").innerText;
      const alert = document.getElementById("alert");
      const alert2 = document.getElementById("alert2");
      console.log("Nama wajah:", faceName, " ", faceConf);
      
      const faceConfNum = parseFloat(faceConf.replace('%', ''));
      if (faceConfNum <= 90) {
        console.log("GAGAL");
        alert.style.display = "block";
        alert2.style.display = "none";
        alert.innerHTML = 'Gagal !! Kemiripan anda Di Bawah 90%';
      } else {
        console.log("BERHASIL");
        alert.style.display = "none";
        alert2.style.display = "block";
        alert2.innerHTML = 'Berhasil !! Kemiripan anda Di Atas 90%';
      }
    }
  </script>
</html>
